  <!--Nav Bar de bootstrap-->
  <header>
    <nav class="navbar d-flex justify-content-around fixed-top navbar-expand-lg fs-2 bg-danger">
      <div class="card-header text-center fs-2 ">
        <a class="navbar-brand fs-1 text-white bg-black href="#">Games</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

            </li>

  <!--Carusel de bootstrap-->

  <main>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../Imagenes/Games/Build-a-future.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Build a future</h5>
            <p>A short game about decisions and personal problems</p>
            <a class="first_game text-white-50" href="https://www.newgrounds.com/portal/view/747818"> Play here!</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../Imagenes/Games/Division-Unio.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Division-Unio</h5>
            <p>A coop and single player game about the time between beings</p>
            <a class="second_game text-white-50" href="https://www.newgrounds.com/portal/view/718188">Play Here!</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
